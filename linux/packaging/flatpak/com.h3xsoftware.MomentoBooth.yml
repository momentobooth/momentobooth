# README
#
# Run (from repo root):
# - flatpak install org.freedesktop.Sdk.Extension.rust-stable
# - flatpak install org.freedesktop.Sdk.Extension.llvm18
# - flatpak-builder build/flatpak linux/packaging/flatpak/com.h3xsoftware.MomentoBooth.yml --force-clean

id: com.h3xsoftware.MomentoBooth
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18
command: run.sh
# add-extensions:
#   - org.freedesktop.Platform.GL.default
finish-args:
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --socket=cups
  - --device=all
build-options:
  build-args:
    - --share=network
  append-path: "/usr/lib/sdk/llvm18/bin"
  env:
    - CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: "clang"
    - CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"
    - CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: "clang"
    - CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"
modules:
  - name: shared-modules
    buildsystem: simple
    build-commands:
      - git clone https://github.com/flathub/shared-modules.git
  - "shared-modules/libusb/libusb.json"
  - name: libgphoto2
    buildsystem: autotools
    sources:
      - type: archive
        url: "https://github.com/gphoto/libgphoto2/releases/download/v2.5.31/libgphoto2-2.5.31.tar.bz2"
        sha256: "4f81c34c0b812bee67afd5f144940fbcbe01a2055586a6a1fa2d0626024a545b"
  - name: exiv2
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DEXIV2_BUILD_DOC:BOOL=OFF
      - -DEXIV2_BUILD_EXIV2_COMMAND=OFF
      - -DEXIV2_ENABLE_BMFF=ON
      - -DEXIV2_BUILD_SAMPLES=OFF
    sources:
      - type: archive
        url: https://github.com/Exiv2/exiv2/releases/download/v0.27.7/exiv2-0.27.7-Source.tar.gz
        sha256: 70629dc27e3d4dd5c3fa91afbea93166d338b1de284e6a4c44bbf9dcfe7bbc6d
  - name: gexiv2
    buildsystem: meson
    sources:
      - type: archive
        url: "https://download.gnome.org/sources/gexiv2/0.14/gexiv2-0.14.3.tar.xz"
        sha256: "21e64d2c56e9b333d44fef3f2a4b25653d922c419acd972fa96fab695217e2c8"
  - name: momentobooth
    buildsystem: simple
    build-commands:
      - |
        export PATH="$PATH:$HOME/fvm/default/bin:$HOME/.fvm_flutter/bin:$HOME/.cargo/bin"

        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > rustup-init.sh
        sh rustup-init.sh -y

        cargo install cargo-expand
        cargo install flutter_rust_bridge_codegen@2.1.0

        curl -fsSL https://raw.githubusercontent.com/leoafarias/fvm/main/scripts/install.sh | bash || true
        fvm install -s --skip-pub-get
        fvm global $(jq -r '.flutter' .fvmrc) -f
        fvm flutter precache --linux

        fvm flutter packages get
        flutter_rust_bridge_codegen generate
        fvm dart run build_runner build --delete-conflicting-outputs
        fvm flutter build linux --release -v
    sources:
      - type: dir
        path: ../../../
