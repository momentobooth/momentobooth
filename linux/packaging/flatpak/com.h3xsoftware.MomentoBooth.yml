# README
#
# Run (from repo root):
# - flatpak install org.freedesktop.Sdk.Extension.rust-stable
# - flatpak install rg.freedesktop.Sdk.Extension.llvm17
# - flatpak-builder build/flatpak linux/packaging/flatpak/com.h3xsoftware.MomentoBooth.yml --force-clean

id: com.h3xsoftware.MomentoBooth
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm17
command: run.sh
# add-extensions:
#   - org.freedesktop.Platform.GL.default
finish-args:
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --socket=cups
  - --device=all
build-options:
  build-args:
    - --share=network
  append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm16/bin"
  env:
    - CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: "clang"
    - CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"
    - CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: "clang"
    - CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"
modules:
  - name: shared-modules
    buildsystem: simple
    build-commands:
      - git clone https://github.com/flathub/shared-modules.git
  - "shared-modules/libusb/libusb.json"
  - name: libgphoto2
    buildsystem: autotools
    sources:
      - type: archive
        url: "https://github.com/gphoto/libgphoto2/releases/download/v2.5.31/libgphoto2-2.5.31.tar.bz2"
        sha256: "4f81c34c0b812bee67afd5f144940fbcbe01a2055586a6a1fa2d0626024a545b"
  - name: momento-booth
    buildsystem: simple
    build-commands:
      - |
        curl -fsSL https://raw.githubusercontent.com/leoafarias/fvm/main/scripts/install.sh | bash || true
        export PATH="$PATH:$HOME/.fvm_flutter/bin:$HOME/.cargo/bin"
        ls
        fvm install
        fvm flutter packages get
        cargo install cargo-expand
        cargo install flutter_rust_bridge 1.82.5
        flutter_rust_bridge_codegen --rust-input rust/src/dart_bridge/api.rs --dart-output lib/rust_bridge/library_api.generated.dart --rust-output rust/src/dart_bridge/ffi_exports.rs --skip-add-mod-to-lib --no-build-runner
        fvm dart run build_runner build --delete-conflicting-outputs
        fvm flutter build linux --release
    sources:
      - type: dir
        path: ../../../