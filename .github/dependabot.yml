version: 2

updates:
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      flutter-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "cargo"
    directory: "/rust"
    schedule:
      interval: "monthly"
    groups:
      rust-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      ghactions-dependencies:
        patterns:
          - "*"
