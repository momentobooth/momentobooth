name: momento_booth
description: Opensource photobooth application

publish_to: "none"
version: 0.14.5+112

environment:
  sdk: ^3.7.2

dependencies:
  flutter: { sdk: flutter }

  # i18n
  flutter_localizations: { sdk: flutter }
  intl: any

  # UI
  animations: 2.0.11
  auto_size_text: 3.0.0
  fluent_ui: 4.11.4
  go_router: 15.1.2
  flutter_svg: 2.1.0
  animated_text_kit: 4.2.3
  flutter_scroll_shadow: 1.2.6
  flutter_layout_grid: 2.0.8
  pretty_qr_code: 3.4.0
  confetti: 0.8.0
  wave: 0.2.2
  texture_rgba_renderer: { git: https://github.com/momentobooth/flutter_texture_rgba_renderer }
  lottie: 3.3.1
  smooth_scroll_multiplatform: 1.0.8
  widgetbook: 3.13.1
  widgetbook_annotation: 3.4.0
  flex_color_picker: 3.7.1
  lucide_icons_flutter: 3.0.3
  wizard_router: 1.4.0

  # Printscreen/Image processing
  screenshot: 3.0.0

  # MVC
  mobx: 2.5.0
  flutter_mobx: 2.3.0

  # Models
  freezed_annotation: 2.4.4
  json_annotation: 4.9.0

  # Rust library/Interop
  rust_lib_momento_booth: { path: rust_builder }
  ffi: 2.1.4
  flutter_rust_bridge: 2.9.0

  # Printing
  printing: 5.14.2
  pdf: 3.11.3

  # System
  path_provider: 2.1.5
  path: ^1.9.0
  window_manager: 0.4.3
  file_selector: 1.0.3
  win32: 5.13.0

  # Log and error handling
  talker: 4.7.6
  talker_flutter: 4.7.6
  sentry_flutter: 8.14.2

  # Sound output
  just_audio: 0.10.2
  just_audio_windows: 0.2.2
  just_audio_media_kit: 2.1.0
  media_kit_libs_linux: 1.2.1

  # Storage
  flutter_secure_storage: 9.2.4
  toml: 0.16.0

  # Networking
  http: 1.4.0
  http_parser: 4.1.2
  mqtt5_client: 4.12.0

  # Misc
  get_it: 8.0.3
  meta: any
  synchronized: 3.3.1
  collection: any
  dart_casing: 3.0.1
  package_info_plus: 8.3.0
  lemberfpsmonitor: 0.0.3+6
  crypto: 3.0.6
  draggable_scrollbar:
    git: https://github.com/momentobooth/flutter-draggable-scrollbar
  csslib: 1.0.2
  args: 2.7.0
  url_launcher: 6.3.1
  super_clipboard: 0.8.24
  super_drag_and_drop: 0.8.24

dependency_overrides:
  # Remove when fixed: https://github.com/anusii/solidpod/issues/245
  flutter_secure_storage_linux:
    git:
      url: https://github.com/juliansteenbakker/flutter_secure_storage.git
      ref: v9.2.4
      path: flutter_secure_storage_linux

dev_dependencies:
  # UI
  widgetbook_generator: 3.12.0

  # MVC
  mobx_codegen: 2.7.0

  # Code quality
  flutter_lints: 5.0.0

  # Models
  freezed: 2.5.7
  json_serializable: 6.9.0

  # Code generation
  build_runner: 2.4.15

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/bitmap/
    - assets/svg/
    - assets/fonts/brandon_grotesque/
    - assets/scripts/
    - assets/sounds/

  fonts:
    - family: Brandon Grotesque
      fonts:
        - asset: assets/fonts/brandon_grotesque/Brandon_light.otf
          weight: 300
