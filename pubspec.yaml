name: momento_booth
description: Opensource photobooth application

publish_to: "none"
version: 0.14.5+112

environment:
  sdk: ^3.8.0

dependencies:
  flutter: { sdk: flutter }

  # i18n
  flutter_localizations: { sdk: flutter }
  intl: any

  # UI
  animations: 2.0.11
  auto_size_text: 3.0.0
  fluent_ui: 4.12.0
  go_router: 15.2.4
  flutter_svg: 2.2.0
  animated_text_kit: 4.2.3
  flutter_scroll_shadow: 1.2.6
  flutter_layout_grid: 2.0.8
  pretty_qr_code: 3.4.0
  provider: 6.1.5
  confetti: 0.8.0
  wave: 0.2.2
  texture_rgba_renderer: { git: https://github.com/momentobooth/flutter_texture_rgba_renderer }
  lottie: 3.3.1
  smooth_scroll_multiplatform: 1.0.8
  widgetbook: 3.14.3
  widgetbook_annotation: 3.5.0
  flex_color_picker: 3.7.1
  lucide_icons_flutter: 3.0.6
  wizard_router: 1.4.1
  theme_tailor_annotation: 3.0.2
  google_fonts: 6.2.1
  twinkling_stars: 1.0.3

  # Printscreen/Image processing
  screenshot: 3.0.0

  # MVC
  mobx: 2.5.0
  flutter_mobx: 2.3.0

  # Models
  freezed_annotation: 3.0.0
  json_annotation: 4.9.0

  # Rust library/Interop
  rust_lib_momento_booth: { path: rust_builder }
  ffi: 2.1.4
  flutter_rust_bridge: 2.10.0

  # Printing
  printing: 5.14.2
  pdf: 3.11.3

  # System
  path_provider: 2.1.5
  path: ^1.9.0
  window_manager: 0.5.0
  file_selector: 1.0.3
  win32: 5.14.0

  # Log and error handling
  talker: 4.9.1
  talker_flutter: 4.9.1
  sentry_flutter: 9.1.0

  # Storage
  flutter_secure_storage: 9.2.4
  toml: 0.16.0

  # Networking
  http: 1.4.0
  http_parser: 4.1.2
  mqtt5_client: 4.13.2

  # Misc
  get_it: 8.0.3
  meta: any
  synchronized: 3.4.0
  collection: any
  dart_casing: 3.0.1
  package_info_plus: 8.3.0
  lemberfpsmonitor: 0.0.3+6
  crypto: 3.0.6
  draggable_scrollbar:
    git: https://github.com/momentobooth/flutter-draggable-scrollbar
  csslib: 1.0.2
  args: 2.7.0
  url_launcher: 6.3.1
  super_clipboard: 0.9.1
  super_drag_and_drop: 0.9.1

dependency_overrides:
  # Remove when fixed: https://github.com/anusii/solidpod/issues/245
  flutter_secure_storage_linux:
    git:
      url: https://github.com/juliansteenbakker/flutter_secure_storage.git
      ref: v9.2.4
      path: flutter_secure_storage_linux

dev_dependencies:
  # UI
  widgetbook_generator: 3.13.0
  theme_tailor: 3.0.3

  # MVC
  mobx_codegen: 2.7.1

  # Code quality
  flutter_lints: 6.0.0

  # Models
  freezed: 3.0.6
  json_serializable: 6.9.5

  # Code generation
  build_runner: 2.5.4

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/bitmap/
    - assets/svg/
    - assets/fonts/brandon_grotesque/
    - assets/scripts/
    - assets/sounds/

  fonts:
    - family: Brandon Grotesque
      fonts:
        - asset: assets/fonts/brandon_grotesque/Brandon_light.otf
          weight: 300

  generate: true
